<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Student List</h1>

    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.email }} - {{ student.age }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
